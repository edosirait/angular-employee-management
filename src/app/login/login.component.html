<div class="login-wrapper">
  <form class="login" (ngSubmit)="login()">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Company Product Name
      <h5 class="hint">Use your Company ID to sign in or create one now</h5>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Username</label>
        <input type="text" name="username" clrInput placeholder="Username" [(ngModel)]="form.userID" />
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="form.password" />
      </clr-password-container>
      <div class="alert alert-danger" *ngIf="errorForm">
        <div class="alert-items">
          <div class="alert-item static" role="alert">
            <div class="alert-icon-wrapper">
              <cds-icon class="alert-icon" shape="exclamation-circle"></cds-icon>
            </div>
            <span class="alert-text">
              Invalid user name or password
            </span>
          </div>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <cds-icon aria-hidden="true" shape="close"></cds-icon>
        </button>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
